<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="gradient-container">
        <div class="animated-blob blob1"></div>
        <div class="animated-blob blob2"></div>
        <div class="animated-blob blob3"></div>
        <div class="animated-blob blob4"></div>
    </div>
    <header>
        <div class="inhead">
            <span class="logo">
                <img src="/logo.png" alt="logo">
                <h1>Krushi<span class="highlight">Net</span></h1>
            </span>
                <div class="container">
                    <nav>
                    <ul>
                    
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Market</a></li>
                        <li><a href="#">Market Analysis</a></li>
                        <li><a href="#">User Profile</a></li>
                        <li><a href="#">Login/SignUp</a></li>
                    </ul>
                    </nav>
                </div>
            </div>
        </header>
    <div class="container">
        <div class="main-personal-info-card box">
            <div class="user-info-card-upper-part">
                <img src="user.png" class="profile-image">
                <div class="user-info-text">
                    <h2>UserName</h2>
                </div>
            </div>
            <div class="user-info-card-lower-part box">
                <i class="fa-solid fa-pencil edit-icon"></i>
                <span>
                    <p>Phone no: </p>
                    <p>Email: </p>
                    <p>Gender: Male</p>
                    <p>DOB: DD/MM/YY</p>
                </span>

                <span>
                    <p>Aadhaar no: </p>
                    <p>City: </p>
                    <p>District: </p>
                    <p>UPI id: </p>
                </span>
            </div>
        </div>
        <div class="secondary-cards-container box">
            <div class="Box1">
                <h3 class="box-heading">Statistics</h3>
                <p class="left">Listed Product: </p>
                <p class="left">Selled Product: </p>
            </div>
            <div class="Box2">
                <h3 class="box-heading">Reviews</h3>
            </div>
            <div class="Box3">
                <h3 class="box-heading">Add to favourites</h3>
            </div>
            <div class="Box4">
                <h3 class="box-heading">Transactions History</h3>
            </div>
        </div>
    </div>
</body>
</html>
